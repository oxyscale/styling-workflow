<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oxyscale AI - Property Styling Workflow Automation</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --ox:#E8470B;
  --ox-glow:rgba(232,71,11,0.15);
  --bg:#111827;
  --bg-card:#1a2234;
  --bg-surface:#0f1623;
  --border:rgba(255,255,255,0.07);
  --border-accent:rgba(232,71,11,0.3);
  --text-dim:#8896ab;
  --text-muted:#5a6a80
}
body{font-family:'Inter',-apple-system,system-ui,sans-serif;background:var(--bg);min-height:100vh;position:relative;overflow-x:hidden;color:#fff}
.grid-bg{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;background-image:linear-gradient(rgba(255,255,255,0.025) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.025) 1px,transparent 1px);background-size:80px 80px;z-index:0}
.top-glow{position:fixed;top:-200px;left:50%;transform:translateX(-50%);width:600px;height:400px;background:radial-gradient(ellipse,rgba(232,71,11,0.08) 0%,transparent 70%);pointer-events:none;z-index:0}
.content{position:relative;z-index:1}

/* Header */
.header{padding:56px 32px 48px;text-align:center}
.header-brand{font-size:15px;font-weight:700;color:var(--ox);letter-spacing:3px;text-transform:uppercase;margin-bottom:20px}
.header-title{font-size:clamp(28px,5vw,44px);font-weight:800;line-height:1.15;max-width:700px;margin:0 auto;letter-spacing:-0.5px}
.header-title span{color:var(--ox)}
.header-desc{font-size:16px;color:var(--text-dim);margin-top:20px;max-width:560px;margin-left:auto;margin-right:auto;line-height:1.65}

/* Legend */
.legend{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:32px}
.legend-item{display:flex;align-items:center;gap:7px;font-size:12px;color:var(--text-muted)}
.legend-icon{width:24px;height:24px;border-radius:6px;background:rgba(255,255,255,0.04);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-size:11px;color:var(--text-dim)}
.legend-icon.ai{background:var(--ox-glow);border-color:var(--border-accent);color:var(--ox)}

/* Flow */
.flow{max-width:820px;margin:0 auto;padding:0 20px 60px}

/* Phase connector */
.pc{display:flex;justify-content:center;padding:8px 0}
.pci{display:flex;flex-direction:column;align-items:center}
.pcl{width:1px;height:28px;background:linear-gradient(to bottom,var(--border),var(--border-accent))}
.pcd{width:8px;height:8px;border-radius:50%;background:var(--ox);opacity:0.4}

/* Phase header */
.ph{background:var(--bg-surface);border:1px solid var(--border);border-bottom:none;border-radius:12px 12px 0 0;padding:18px 24px;display:flex;align-items:center;gap:14px}
.phi{width:36px;height:36px;border-radius:8px;background:var(--ox-glow);border:1px solid var(--border-accent);display:flex;align-items:center;justify-content:center;font-size:16px;color:var(--ox)}
.phl{font-size:11px;font-weight:600;color:var(--ox);letter-spacing:1.5px;text-transform:uppercase;margin-bottom:2px}
.phn{font-size:17px;font-weight:700;letter-spacing:-0.2px}

/* Phase body */
.pb{background:var(--bg-surface);border:1px solid var(--border);border-top:1px solid rgba(232,71,11,0.15);border-radius:0 0 12px 12px;padding:16px 16px 20px}

/* Node connector */
.nc{display:flex;justify-content:center;padding:3px 0}
.ncl{width:1px;height:20px;background:linear-gradient(to bottom,transparent,var(--border-accent),transparent)}

/* Node */
.node{background:var(--bg-card);border-radius:10px;padding:14px 18px;cursor:pointer;border:1px solid var(--border);transition:all 0.2s ease}
.node:hover{border-color:rgba(255,255,255,0.1)}
.node.ai{background:linear-gradient(135deg,var(--bg-card),rgba(232,71,11,0.06));border-color:var(--border-accent)}
.nh{display:flex;align-items:center;gap:10px}
.ni{width:28px;height:28px;border-radius:6px;flex-shrink:0;background:rgba(255,255,255,0.04);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-size:12px;color:var(--text-dim)}
.ni.ai{background:var(--ox-glow);border-color:var(--border-accent);color:var(--ox)}
.nl{font-weight:600;font-size:14px;flex:1}
.ab{font-size:10px;color:var(--ox);font-weight:700;margin-left:8px;letter-spacing:1px;text-transform:uppercase;background:var(--ox-glow);padding:2px 8px;border-radius:4px;border:1px solid var(--border-accent);display:inline-block}
.na{font-size:10px;color:var(--text-muted);transition:transform 0.2s;flex-shrink:0}
.na.open{transform:rotate(90deg)}
.nd{font-size:13px;color:var(--text-dim);margin-top:6px;line-height:1.55;padding-left:38px}
.ns{margin-top:14px;padding-top:12px;margin-left:38px;border-top:1px solid var(--border);display:none}
.ns.open{display:block}
.nsi{font-size:12.5px;color:var(--text-dim);padding:4px 0 4px 16px;line-height:1.6;position:relative}
.nsi::before{content:'';position:absolute;left:0;top:10px;width:5px;height:5px;border-radius:50%;background:rgba(255,255,255,0.15)}
.node.ai .nsi::before{background:var(--ox)}

/* Callout / tip block */
.ncb{margin-top:12px;padding:12px 14px;background:rgba(232,71,11,0.06);border:1px solid rgba(232,71,11,0.2);border-radius:8px;font-size:12px;color:var(--text-dim);line-height:1.6}
.ncb strong{color:var(--ox);display:block;margin-bottom:4px;font-size:11px;letter-spacing:0.8px;text-transform:uppercase}

/* Principles */
.pr{margin-top:48px;padding:28px;background:var(--bg-surface);border:1px solid var(--border);border-radius:12px}
.prl{font-size:11px;font-weight:700;color:var(--ox);letter-spacing:2px;text-transform:uppercase;margin-bottom:6px}
.prt{font-size:18px;font-weight:700;margin-bottom:20px}
.prg{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px}
.prc{padding:14px 16px;background:var(--bg-card);border:1px solid var(--border);border-radius:8px}
.prc h4{font-weight:600;font-size:13px;margin-bottom:5px}
.prc p{font-size:12px;color:var(--text-muted);line-height:1.55}

/* Footer */
.ft{text-align:center;margin-top:40px;padding-bottom:20px;font-size:12px;color:var(--text-muted)}
.ft .br{color:var(--ox);font-weight:700}
.ft .sp{margin:0 8px;opacity:0.3}
</style>
</head>
<body>
<div class="grid-bg"></div>
<div class="top-glow"></div>
<div class="content">

<div class="header">
  <div class="header-brand">Oxyscale AI</div>
  <h1 class="header-title">Property Styling<br><span>Workflow Automation</span></h1>
  <p class="header-desc">End-to-end system replacing manual processes with automated workflows - from agent lead capture through to furniture pickup and job close-out.</p>
  <div class="legend">
    <div class="legend-item"><div class="legend-icon">&#9881;</div><span>Process</span></div>
    <div class="legend-item"><div class="legend-icon">&#9889;</div><span>Automation</span></div>
    <div class="legend-item"><div class="legend-icon">&#9670;</div><span>Decision</span></div>
    <div class="legend-item"><div class="legend-icon">&#9654;</div><span>Trigger</span></div>
    <div class="legend-item"><div class="legend-icon ai">&#10022;</div><span>AI Powered</span></div>
    <div class="legend-item"><div class="legend-icon">&#9678;</div><span>Future</span></div>
  </div>
</div>

<div class="flow" id="flow"></div>

</div>
<script>
var D=[
  {t:["Phase 1","Lead Capture"],i:"&#8853;",n:[
    {y:"process",l:"Agent-Facing Lead Form",d:"Single front-facing link for all agents. Simple, frictionless form to centralise all leads.",
      s:["Service required: Styling / Pre-market renovations / Both","Property address + listing link","Client name, phone, email","Notes field (e.g. price conscious, special requirements, access issues)"],
      callout:{title:"Optional Enhancement - Live Quoting Tool",body:"This form can double as an agent quote form linked to your live pricing schedule. Once completed it can auto-calculate pricing, generate a branded quote instantly, email the quote to the client immediately, and log everything in your CRM. This allows the agent to trigger a quote while still at the property - increasing conversion speed and reducing follow-up delays."}
    },
    {y:"automation",l:"New Lead Created in CRM",d:"Form submission instantly creates a new lead entry in your CRM system with all captured details.",
      s:["All form data flows into CRM automatically","Lead status set to 'New'","Timestamp recorded","Assigned to relevant team member"],callout:null
    },
    {y:"automation",l:"Auto-Emails Triggered",d:"Two simultaneous emails fire the moment the form is submitted.",
      s:["&#8594; Office receives full lead details","&#8594; Client receives auto-reply with company intro and 'we'll be in touch'"],callout:null
    },
    {y:"ai",l:"Auto-Route Based on Service Selection",d:"Lead is intelligently routed to the correct team member based on the service type selected on the form.",
      s:["Styling &#8594; Sent to styling team","Renovation &#8594; Sent to renovation team","Both &#8594; Sent to both departments"],callout:null
    }
  ]},
  {t:["Phase 2","Quoting"],i:"&#10064;",n:[
    {y:"process",l:"Internal Bespoke Quote Builder",d:"Granular internal form for the quoting team - not shared externally. Captures everything needed to build a precise, itemised quote.",
      s:["Client name, email, phone (ensures correct dispatch)","Room-by-room breakdown (living, bedrooms, dining, etc.)","Item selection with custom pricing","Stairs / lift access options","Bespoke additions per room","Submit &#8594; Quote generated automatically"],callout:null
    },
    {y:"ai",l:"Quote Dispatched",d:"Detailed, branded quote auto-generated and sent to the client. No generic packages - every line item reflects the actual scope.",
      s:["Auto SMS notifying client quote has been emailed","Quote reflects exact items selected","Optional add-ons included (mid-campaign clean, touch-ups, extras)","CRM updated automatically with full quote record"],callout:null
    },
    {y:"ai",l:"Follow-Up System",d:"Automated 24-48 hour follow-up mechanism so no quote falls through the cracks.",
      s:["Option A: Auto task added to calendar","Option B: 'Quotes Not Accepted' CRM view for daily review","Captures missed opportunities at scale"],callout:null
    }
  ]},
  {t:["Phase 3","Acceptance &amp; Booking"],i:"&#10003;",n:[
    {y:"trigger",l:"Client Accepts Quote",d:"Client clicks 'Accept' on the quote. This single action triggers a cascade of automated steps.",s:[],callout:null},
    {y:"ai",l:"Invoice Auto-Generated",d:"Invoice created and sent to the client automatically. No manual accounting entry required.",
      s:["Mirrors accepted quote line items","Sent instantly for payment","Logged in accounting system"],callout:null
    },
    {y:"ai",l:"Access &amp; Info Request Form",d:"Automatic logistics form sent to both client and agent - capturing all critical details needed on install day.",
      s:["Install date","Access method (key safe, agent, etc.)","Lift access (Y/N)","Stairs (Y/N)","Special notes","All responses auto-populate CRM"],callout:null
    },
    {y:"ai",l:"Job Booked &#8594; Calendar",d:"Install date automatically creates a calendar event populated with all logistics details.",
      s:["Shared company calendar updated","Includes all logistics info from the form","Office allocates decorators and trucks internally"],callout:null
    },
    {y:"ai",l:"Packing List &#8594; Office",d:"Auto-generated from the accepted quote and sent to the office ready for warehouse preparation.",
      s:["Printable checklist for truck team","Printable brief for decorators","Furniture prepared and labelled in warehouse"],callout:null
    }
  ]},
  {t:["Phase 4","Install &amp; Campaign"],i:"&#9673;",n:[
    {y:"trigger",l:"Furniture Installed",d:"Install date passes, triggering post-install automations 24 hours later.",s:[],callout:null},
    {y:"ai",l:"Good Luck + Upsell Email",d:"Automatic campaign support email sent to the client with congratulations and optional service add-ons.",
      s:["Congratulations message","Optional mid-campaign clean offered","Touch-ups / add-ons presented","'Yes' click &#8594; auto invoice + scheduling"],callout:null
    },
    {y:"ai",l:"Property Status Monitoring",d:"System monitors property listing status in real time and triggers the appropriate workflow based on what it detects.",
      s:["Detects: Under Offer / Sold / Still Listed","Under Offer &#8594; Office notified, added to pickup scheduling","Sold &#8594; Pickup workflow triggered automatically","Not Sold + Expiry &#8594; Office notified","No automatic invoicing where relationship sensitivity matters"],callout:null
    },
    {y:"ai",l:"Campaign Expiry - Not Sold",d:"Automated but flexible extension process that preserves agent relationships.",
      s:["Email to agent: 'Would client like to extend?'","Yes / No selection","Manual invoice held until approved"],callout:null
    }
  ]},
  {t:["Phase 5","Pickup &amp; Close-Out"],i:"&#8635;",n:[
    {y:"trigger",l:"Property Sold / Pickup Due",d:"Sale detected by the monitoring system, or campaign expires - pickup workflow begins automatically.",s:[],callout:null},
    {y:"ai",l:"Sold Email to Client &amp; Agent",d:"Automated congratulations email plus logistics confirmation sent to both client and agent.",
      s:["Settlement date confirmation requested","Access arrangements confirmed","Lift booking flagged if required","Pickup process explained clearly"],callout:null
    },
    {y:"ai",l:"Live Pickup List",d:"Replaces manual spreadsheets. A live-updating board accessible by the truck team on the road.",
      s:["Live board accessible by truck team at all times","Colour-coded urgency system","Displays: address, agent, settlement date, access details","Enables route optimisation and opportunistic pickups"],callout:null
    },
    {y:"process",l:"Pickup Confirmation",d:"Crew marks the job complete in the system and logs all key return details.",
      s:["'Picked Up' button triggers completion","Key return notes added by crew","Timestamped automatically for accountability"],callout:null
    },
    {y:"ai",l:"Pickup Form &#8594; Agent &amp; Client",d:"Automated confirmation form sent to both agent and client. Responses uploaded back into CRM.",
      s:["Captures key return details","Creates a digital audit trail","All responses uploaded into CRM automatically"],callout:null
    },
    {y:"ai",l:"Final Thank-You Email",d:"Automated close-out communication sent to client and agent to professionally close the job.",
      s:["Thank-you to client and agent","Key return confirmed","Job marked complete in CRM"],callout:null
    }
  ]},
  {t:["Future","Ambitions"],i:"&#8859;",n:[
    {y:"future",l:"Dashboard &amp; Business Intelligence",d:"Live reporting dashboard pulling data from the CRM - bespoke metrics beyond standard platform reporting.",
      s:["Quotes: accepted / pending / declined","Revenue metrics and average job value","Job volume trends by month and quarter","Agent performance tracking","Property type and bedroom count breakdown","Paid vs unpaid invoices"],callout:null
    },
    {y:"future",l:"Review Automation",d:"Integrated review generation system built into the close-out workflow - no third-party platform required.",
      s:["4+ stars &#8594; Prompted to publish publicly to Google","Under 4 stars &#8594; Captured internally, not posted","Drives SEO and inbound leads organically","Builds online presence on autopilot"],callout:null
    },
    {y:"future",l:"Renovation Workflow",d:"Separate but parallel automation pipeline for the renovation department with its own quoting and tracking.",
      s:["Independent workflow from styling","Shared reporting dashboard","Operates at the same automation level"],callout:null
    },
    {y:"future",l:"Franchise / Multi-Location Model",d:"Systems designed to be plug-and-play for any interstate or franchise expansion.",
      s:["Replicable setup for new locations","Centralised oversight retained","Processes and IP become the core sellable asset"],callout:null
    },
    {y:"future",l:"Inventory Management",d:"Track furniture lifecycle from purchase through to retirement - full visibility across all stock.",
      s:["Link purchase invoices to inventory items","Track age and flag items over 18 months","Manage stock across all staging houses","Support culling and resale decisions"],callout:null
    }
  ]}
];

var IC={process:"&#9881;",automation:"&#9889;",decision:"&#9670;",trigger:"&#9654;",ai:"&#10022;",future:"&#9678;"};
var f=document.getElementById("flow");

D.forEach(function(p,pi){
  if(pi>0){
    f.innerHTML+='<div class="pc"><div class="pci"><div class="pcl"></div><div class="pcd"></div></div></div>';
  }
  f.innerHTML+='<div class="ph"><div class="phi">'+p.i+'</div><div><div class="phl">'+p.t[0]+'</div><div class="phn">'+p.t[1]+'</div></div></div>';
  var b='';
  p.n.forEach(function(n,ni){
    var isAi=n.y==="ai";
    var id="n"+pi+"_"+ni;
    if(ni>0) b+='<div class="nc"><div class="ncl"></div></div>';
    var ss=n.s.map(function(x){return'<div class="nsi">'+x+'</div>';}).join('');
    var cb=n.callout?'<div class="ncb"><strong>&#10022; '+n.callout.title+'</strong>'+n.callout.body+'</div>':'';
    var badge=isAi?'<span class="ab">&#10022; AI</span>':'';
    var hasExpand=(n.s.length>0||n.callout);
    b+='<div class="node'+(isAi?' ai':'')+(hasExpand?'':' no-expand')+'" '+(hasExpand?'onclick="T(\''+id+'\')"':'')+' >';
    b+='<div class="nh">';
    b+='<div class="ni'+(isAi?' ai':'')+'">'+IC[n.y]+'</div>';
    b+='<div class="nl">'+n.l+badge+'</div>';
    if(hasExpand) b+='<div class="na" id="a'+id+'">&#9654;</div>';
    b+='</div>';
    b+='<div class="nd">'+n.d+'</div>';
    if(hasExpand){
      b+='<div class="ns" id="s'+id+'">'+ss+cb+'</div>';
    }
    b+='</div>';
  });
  f.innerHTML+='<div class="pb">'+b+'</div>';
});

// Principles
f.innerHTML+='<div class="pr"><div class="prl">Design Principles</div><div class="prt">What This System Is Built On</div><div class="prg"><div class="prc"><h4>Agent Frictionless</h4><p>Every touchpoint for agents is designed to be effortless. One link, one form, done. Lower friction means higher adoption and more consistent lead quality.</p></div><div class="prc"><h4>Relationship-First</h4><p>Automation runs invisibly in the background. Clients and agents experience attentive service - the technology behind it is never visible or intrusive.</p></div><div class="prc"><h4>No Generic Packages</h4><p>Every quote, every packing list, every communication reflects the specific job. Nothing is templated where detail matters to the client experience.</p></div><div class="prc"><h4>Structured Data Over Manual Admin</h4><p>Every form response, every click, every acceptance flows directly into the CRM. No copy-paste, no re-entry, no lost information.</p></div></div></div>';

f.innerHTML+='<div class="ft"><span class="br">Oxyscale AI</span><span class="sp">&#183;</span>Work Smarter, Not Harder</div>';

function T(id){
  var s=document.getElementById('s'+id);
  var a=document.getElementById('a'+id);
  if(!s) return;
  s.classList.toggle('open');
  if(a) a.classList.toggle('open');
}
</script>
</body>
</html>
